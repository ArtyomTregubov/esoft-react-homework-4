<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__profile">
            <div class="header__profile-container">
                <img src="./images/profile_image.jpg" alt="фото профиля" class="header__profile-image" />
                <div class="header__profile-texts">
                    <span class="header__profile-post">Студент</span>
                    <span class="header__profile-name">Трегубов Артём</span>

            </div>

        </div>

    <main>
        <section class="skills">
            <h2 class="skills__title">Компетенции</h2>
            <div class="skills__cards">

                <article class="skills__element">
                    <span class="skills__text">HTML-вёрстка</span>
                </article>

                <article class="skills__element">
                    <span class="skills__text">JavaScript</span>
                </article>

                <article class="skills__element">
                    <span class="skills__text">React</span>
                </article>

                <article class="skills__element">
                    <span class="skills__text">Node.JS</span>
                </article>

            </div>
        </section>

        <section class="study">
            <h2 class="skills__title study__title">Хочу изучить</h2>
            <div class="study__cards">

                <article class="study__element">
                    <span class="study__text">Docker</span>

                <article class="study__element">
                    <span class="study__text">Kubernetes</span>
                </article>

                <article class="study__element">
                    <span class="study__text">Next</span>
                </article>

                <article class="study__element">
                    <span class="study__text">Nest</span>
                </article>

                <article class="study__element">
                    <span class="study__text">Vite</span>
                </article>

                <article class="study__element">
                    <span class="study__text">Vue</span>
                </article>

                <article class="study__element">
                    <span class="study__text">Zustand</span>
                </article>

                <article class="study__element">
                    <span class="study__text">Express</span>
                </article>

                <article class="study__element">
                    <span class="study__text">Python</span>
                </article>

                <article class="study__element">
                    <span class="study__text">Go</span>
                </article>

            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <img src="./images/esoft_logo.jpg" alt="логотип esoft" class="footer__esoft-logo" />
            <h2 class="footer__title">Esoft школа программирования 2024</h2>
        </div>
    </footer>

</body>
</html>
